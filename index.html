<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
<style>
    /* Base styles */
    :root {
    --primary-color: #4a5568;
    --secondary-color: #2d3748;
    --accent-color: #3182ce;
    --light-color: #f7fafc;
    --dark-color: #1a202c;
}

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.6;
    color: var(--primary-color);
    background-color: var(--light-color);
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
}

    header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e2e8f0;
}

    header h1 {
    font-size: 2.5rem;
    color: var(--dark-color);
}

    nav {
    margin-top: 1rem;
}

    nav a {
    color: var(--accent-color);
    text-decoration: none;
    margin-right: 1rem;
    font-weight: 500;
}

    nav a:hover {
    text-decoration: underline;
}

    main {
    min-height: 70vh;
}

    /* Posts grid */
    #posts-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
}

    .post-card {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: white;
}

    .post-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
}

    .post-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

    .post-content {
    padding: 1.5rem;
}

    .post-title {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    color: var(--dark-color);
}

    .post-excerpt {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

    .read-more {
    display: inline-block;
    background-color: var(--accent-color);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.2s ease;
}

    .read-more:hover {
    background-color: #2c5282;
}

    /* Single post page */
    .post-header {
    margin-bottom: 2rem;
}

    .post-header h1 {
    font-size: 2.5rem;
    color: var(--dark-color);
    margin-bottom: 0.5rem;
}

    .post-meta {
    color: var(--secondary-color);
    font-size: 0.875rem;
}

    .featured-image {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 2rem;
}

    .post-body {
    font-size: 1.125rem;
    line-height: 1.8;
    color: var(--dark-color);
}

    .post-body p {
    margin-bottom: 1.5rem;
}

    .back-link {
    display: inline-block;
    margin-top: 2rem;
    color: var(--accent-color);
    text-decoration: none;
}

    .back-link:hover {
    text-decoration: underline;
}

    footer {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid #e2e8f0;
    text-align: center;
    color: var(--secondary-color);
}

    /* Responsive adjustments */
    @media (max-width: 768px) {
    #posts-container {
    grid-template-columns: 1fr;
}

    .post-header h1 {
    font-size: 2rem;
}
}
</style>
</head>
<body>
<header>
    <h1>My Blog</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="#" id="about-link">About</a>
    </nav>
</header>

<main id="main-content">
    <!-- Content will be loaded here by JavaScript -->
</main>

<footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
</footer>

<script>
    // Sample blog posts data - you would replace this with your own content
    const posts = [
    {
        id: 1,
        title: "Getting Started with GitHub Pages",
        date: "April 10, 2025",
        excerpt: "Learn how to set up your own website using GitHub Pages in just a few simple steps.",
        image: "/api/placeholder/600/400",
        content: `
                    <p>GitHub Pages is a static site hosting service that takes HTML, CSS, and JavaScript files straight from a repository on GitHub, optionally runs the files through a build process, and publishes a website.</p>
                    
                    <p>You can host your site on GitHub's github.io domain or your own custom domain. And unlike other hosting services, GitHub Pages is completely free.</p>
                    
                    <p>To get started with GitHub Pages, you'll need a GitHub account and a repository to host your site. If you're new to Git or GitHub, don't worry - the process is straightforward.</p>
                    
                    <p>Here's a step-by-step guide:</p>
                    
                    <ol>
                        <li>Create a new repository or use an existing one</li>
                        <li>Add your website files to the repository</li>
                        <li>Go to the repository settings</li>
                        <li>Scroll down to the GitHub Pages section</li>
                        <li>Select the branch you want to publish</li>
                        <li>Click Save</li>
                    </ol>
                    
                    <p>That's it! Your site will be published at https://username.github.io/repository or your custom domain if you've set one up.</p>
                    
                    <p>In the next post, we'll look at how to customize your GitHub Pages site with themes and layouts.</p>
                `
    },
    {
        id: 2,
        title: "Essential CSS Tricks Every Developer Should Know",
        date: "April 8, 2025",
        excerpt: "Improve your CSS skills with these essential techniques that will make your websites look more professional.",
        image: "/api/placeholder/600/400",
        content: `
                    <p>CSS is a powerful language that can transform the look and feel of your websites. Here are some essential CSS tricks that every developer should know:</p>
                    
                    <h3>1. Flexbox for Layout</h3>
                    <p>Flexbox is a layout model that allows elements to align and distribute space within a container. It's perfect for creating responsive designs without using floats or positioning.</p>
                    <pre><code>.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}</code></pre>
                    
                    <h3>2. CSS Grid for Complex Layouts</h3>
                    <p>CSS Grid takes layout to the next level, allowing you to create two-dimensional layouts with rows and columns.</p>
                    <pre><code>.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}</code></pre>
                    
                    <h3>3. CSS Variables</h3>
                    <p>CSS variables (custom properties) allow you to store values that you can reuse throughout your stylesheet.</p>
                    <pre><code>:root {
  --primary-color: #3182ce;
}

.button {
  background-color: var(--primary-color);
}</code></pre>
                    
                    <h3>4. Media Queries</h3>
                    <p>Media queries allow you to apply CSS rules based on device characteristics, like screen width, height, or orientation.</p>
                    <pre><code>@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
}</code></pre>
                    
                    <p>Mastering these CSS techniques will help you create more responsive, maintainable, and professional-looking websites.</p>
                `
    },
    {
        id: 3,
        title: "The Power of JavaScript Async/Await",
        date: "April 5, 2025",
        excerpt: "Simplify your asynchronous code with JavaScript's async/await syntax for cleaner and more readable code.",
        image: "/api/placeholder/600/400",
        content: `
                    <p>Asynchronous programming in JavaScript has evolved over the years, from callbacks to Promises, and now to async/await. The async/await syntax makes asynchronous code look and behave more like synchronous code, which is easier to understand and maintain.</p>
                    
                    <h3>What is Async/Await?</h3>
                    <p>Async/await is syntactic sugar built on top of Promises. It allows you to write asynchronous code that looks synchronous, making it easier to reason about.</p>
                    
                    <p>Here's a simple example:</p>
                    
                    <pre><code>// Using Promises
fetch('https://api.example.com/data')
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error(error));

// Using Async/Await
async function fetchData() {
  try {
    const response = await fetch('https://api.example.com/data');
    const data = await response.json();
    console.log(data);
  } catch (error) {
    console.error(error);
  }
}

fetchData();</code></pre>
                    
                    <h3>Benefits of Async/Await</h3>
                    <ul>
                        <li>Cleaner, more readable code</li>
                        <li>Easier error handling with try/catch</li>
                        <li>Debugging is simpler (stacktraces are more helpful)</li>
                        <li>You can use all the usual control flow constructs (if/else, loops, etc.)</li>
                    </ul>
                    
                    <p>Async/await is supported in all modern browsers and has become the preferred way to handle asynchronous operations in JavaScript.</p>
                `
    }
    ];

    // Function to display all posts on the home page
    function showHomePage() {
    const mainContent = document.getElementById('main-content');

    const postsContainer = document.createElement('div');
    postsContainer.id = 'posts-container';

    posts.forEach(post => {
    const postCard = document.createElement('div');
    postCard.className = 'post-card';

    postCard.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="post-image">
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="#" class="read-more" data-post-id="${post.id}">Read More</a>
                    </div>
                `;

    postsContainer.appendChild(postCard);
});

    mainContent.innerHTML = '';
    mainContent.appendChild(postsContainer);

    // Add event listeners to "Read More" buttons
    document.querySelectorAll('.read-more').forEach(button => {
    button.addEventListener('click', function(e) {
    e.preventDefault();
    const postId = parseInt(this.getAttribute('data-post-id'));
    showPostPage(postId);
});
});
}

    // Function to display a single post
    function showPostPage(postId) {
    const post = posts.find(p => p.id === postId);
    if (!post) return;

    const mainContent = document.getElementById('main-content');

    const postContainer = document.createElement('article');
    postContainer.className = 'post-container';

    postContainer.innerHTML = `
                <div class="post-header">
                    <h1>${post.title}</h1>
                    <div class="post-meta">Published on ${post.date}</div>
                </div>
                <img src="${post.image}" alt="${post.title}" class="featured-image">
                <div class="post-body">
                    ${post.content}
                </div>
                <a href="#" class="back-link">← Back to all posts</a>
            `;

    mainContent.innerHTML = '';
    mainContent.appendChild(postContainer);

    // Add event listener to back button
    document.querySelector('.back-link').addEventListener('click', function(e) {
    e.preventDefault();
    showHomePage();
});

    // Update URL with post ID (for a real site, you'd use proper URLs)
    window.history.pushState({postId}, post.title, `?post=${postId}`);
}

    // Function to show a simple about page
    function showAboutPage() {
    const mainContent = document.getElementById('main-content');

    const aboutContainer = document.createElement('div');
    aboutContainer.className = 'about-container';

    aboutContainer.innerHTML = `
                <h1>About This Blog</h1>
                <p>This is a simple blog template created for GitHub Pages. Feel free to customize it to your needs.</p>
                <p>To add new posts, edit the JavaScript file and add new entries to the 'posts' array.</p>
                <p>Each post should include:</p>
                <ul>
                    <li>A unique ID</li>
                    <li>Title</li>
                    <li>Publication date</li>
                    <li>Excerpt (short description)</li>
                    <li>Image URL</li>
                    <li>Content (HTML)</li>
                </ul>
                <a href="#" class="back-link">← Back to all posts</a>
            `;

    mainContent.innerHTML = '';
    mainContent.appendChild(aboutContainer);

    // Add event listener to back button
    document.querySelector('.back-link').addEventListener('click', function(e) {
    e.preventDefault();
    showHomePage();
});
}

    // Initialize the site
    document.addEventListener('DOMContentLoaded', function() {
    // Check if a specific post is requested
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('post');

    if (postId) {
    showPostPage(parseInt(postId));
} else {
    showHomePage();
}

    // About page link
    document.getElementById('about-link').addEventListener('click', function(e) {
    e.preventDefault();
    showAboutPage();
});
});

    // Handle browser back/forward navigation
    window.addEventListener('popstate', function(e) {
    if (e.state && e.state.postId) {
    showPostPage(e.state.postId);
} else {
    showHomePage();
}
});
</script>
</body>
</html>
